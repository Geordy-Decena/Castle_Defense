    <body>
    <div id="home"></div>
    <div id="play_again"></div>
    <div class="box">
    <div id="template"></div>
    <div id="background"></div>
      <ul>
          <br><br><br><br><br><br>
          <p></p>
          <li><a class = "btn" href="about_me.html"><i class="fa fa-bullseye"></i></a></li>

    <div id ="option">HOME &nbsp&nbsp&nbsp&nbsp&nbsp PLAY AGAIN</div>
    <div id="cover"></div>
    <div id="score"></div>
    <div id="damage_taken"></div>
    <div id="game_over">GAME OVER!</div>
    <div id="hero"></div>
    <div id ="left_frame_1"></div>
    <div id ="right_frame_1"></div>
    <div id="top_frame_1"></div>
    <div id="top_frame_2"></div>
    <div id="bot_frame_1"></div>
    <div id="bot_frame_2"></div>
    <div id="laser"></div>
    <div id="main_t">CASTLE DEFENSE</div>
    <script>
    
    var LEFT_KEY = 37;
    var RIGHT_KEY = 39;
    var SPACE_KEY = 32;
    var HERO_MOVEMENT = 15;
    var score = 0;
    var damage_taken = 0;
    
    var lastLoopRun = 0;
    
    var controller = new Object();
    var enemies = new Array();
    
     function createSprite(element, x, y, w, h) {
      var result = new Object();
      result.element = element;
      result.x = x;
      result.y = y;
      result.w = w;
      result.h = h;
      return result;
    }
    
    function toggleKey(keyCode, isPressed) {
      if (keyCode == LEFT_KEY) {
        controller.left = isPressed;
      }
      if (keyCode == RIGHT_KEY) {
        controller.right = isPressed;
      }
      if (keyCode == SPACE_KEY) {
        controller.space = isPressed;
      }  
    }
    
    function intersects(a, b) {
      return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
    }
    
    function ensureBounds(sprite, ignoreY) {
      if (sprite.x < 400) {        
        sprite.x = 400;  
      }
      if (!ignoreY && sprite.y < 300) {
        sprite.y = 300;
      }
    //   if (sprite.x + sprite.w > 1110) {
    //     sprite.x = 1110 - sprite.w;
    //   }
      if (!ignoreY && sprite.y + sprite.h > 480) {
        sprite.y = 480 - sprite.h;
      }
    }

    function ensureBounds_bow(sprite, ignoreY) {
      if (sprite.x < 400) {
        sprite.x = 400;  
      }
      if (sprite.x + sprite.w > 1060) {
        sprite.x = 1060 - sprite.w;
      }
    }
    
    function setPosition(sprite) {
      var e = document.getElementById(sprite.element);
      e.style.left = sprite.x + 'px';
      e.style.top = sprite.y + 'px';
    }
    
    function handleControls() {
      if (controller.up) {
        hero.y -= HERO_MOVEMENT;
      }
      if (controller.down) {
        hero.y += HERO_MOVEMENT;
      }
      if (controller.left) {
        hero.x -= HERO_MOVEMENT;
      }
      if (controller.right) {
        hero.x += HERO_MOVEMENT;
      }
      if (controller.space && laser.y <= -120) {
        laser.x = hero.x + 58;
        laser.y = hero.y - 10;
      }
      
      ensureBounds_bow(hero);
    }
    
    function checkCollisions() {
      for (var i = 0; i < enemies.length; i++) {
        if (intersects(laser, enemies[i])) {
          var element = document.getElementById(enemies[i].element);
          element.style.visibility = 'hidden';
          element.parentNode.removeChild(element);
          enemies.splice(i, 1);
          score++;
          i--;
          laser.y = -laser.h;
        }  
        else if (enemies[i].x >= 1100) {
          var element = document.getElementById(enemies[i].element);
          element.style.visibility = 'hidden';
          element.parentNode.removeChild(element);
          enemies.splice(i, 1);
          damage_taken += 200;
          i--;
        }
        else if (laser.y <= 120) {
          laser.y = -120;
        }
        else if(intersects(laser, home) && damage_taken >= 1000){
          location.replace("home_page.html");  
        } 
        else if(intersects(laser, play_again) && damage_taken >= 1000){
          location.replace("hard.html");  
        }
      }
    }
    
    function gameOver(){
        var element = document.getElementById(hero.element);
        element = document.getElementById('game_over');
        element.style.visibility = 'visible';
        element = document.getElementById('cover');
        element.style.visibility = 'hidden';
        for (var i = 0; i < enemies.length; i++) {
        enemies[i].y = -100;
        enemies[i].x = -100;
        ensureBounds(enemies[i], true);
      }

    }

    function showSprites() {
      setPosition(hero);
      setPosition(laser);
      setPosition(home);
      setPosition(play_again);
      for (var i = 0; i < enemies.length; i++) {
        setPosition(enemies[i]);
      }
      var scoreElement = document.getElementById('score');
      scoreElement.innerHTML = 'SCORE: '+ score;
      var damage_takenElement = document.getElementById('damage_taken');
      if(damage_taken <= 1000){
      damage_takenElement.innerHTML = 'DAMAGE TAKEN: '+ damage_taken + '/1000';
      }
      if(damage_taken >= 1000){
              gameOver();
          }
    }
    
    function updatePositions() {
      for (var i = 0; i < enemies.length; i++) {
        enemies[i].y += 0;
        enemies[i].x += getRandom(10)+5;
        ensureBounds(enemies[i], true);
      }
      laser.y -= 40;
    }
    
    function addEnemy() {
      if (getRandom(30) == 0) {
        var elementName = 'enemy' + getRandom(10000000);
        var enemy = createSprite(elementName, -60,getRandom(180)+150, 35, 35);
        
        var element = document.createElement('div');
        element.id = enemy.element;
        element.className = 'enemy'; 
        document.children[0].appendChild(element);
        
        enemies[enemies.length] = enemy;
      }
    }
    
    function getRandom(maxSize) {
      return parseInt(Math.random() * maxSize);
    }
    
    function loop() {
      if (new Date().getTime() - lastLoopRun > 40) {
        updatePositions();
        handleControls();
        checkCollisions();
        
        addEnemy();
        
        showSprites();
        
        lastLoopRun = new Date().getTime();
      }
      setTimeout('loop();', 2);
    }
    
    document.onkeydown = function(evt) {
      toggleKey(evt.keyCode, true);
    };
    
    document.onkeyup = function(evt) {
      toggleKey(evt.keyCode, false);
    };
    
    var hero = createSprite('hero', 730, 515, 20, 20);
    var laser = createSprite('laser', 0, -120, 2, 50);
    var play_again = createSprite('play_again', 858, 275, 20, 20);
    var home = createSprite('home', 688, 275, 20, 20);
    
    loop();
    
    </script>
